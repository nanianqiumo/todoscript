<div class="container-fluid">
    <div class="page-header">
        <h1>Sign in<small id="dateShowBtn"></small></h1>
    </div>
    <div id="tip" class="alert alert-danger" role="alert" style="display:none;"></div>
    <form  id="login">
        <div class="form-group">
          <label for="name">You name</label>
          <input type="text" class="form-control" name="username" id="name" placeholder="YanDong">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control"  name="password" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <div class="col-12">
              <button type="button" id="sub"  class="btn btn-primary btn-lg btn-block">Sign in</button>
              <br/>
              <button type="button"  class="btn btn-primary btn-lg btn-block" onclick="location.href = '/register'">Register</button>
            </div>
          </div>
      </form>
</div>
<script>
document.getElementById('sub').addEventListener('click',function(){
  let tip = document.getElementById('tip');
  tip.style.display="none";
  let data = formser('login');
  let xhr = new XMLHttpRequest();
  xhr.open('post','/api/login');
  xhr.setRequestHeader("Content-type","application/json");
  xhr.send(JSON.stringify(data));
  xhr.onreadystatechange = function () {
  if (xhr.readyState == 4 && xhr.status == 200) {
  localStorage.token = xhr.responseText;
  location.href = "/index";
  } else if(xhr.readyState == 4){
  tip.style.display="block";
  tip.innerText = xhr.responseText;
  }
  };
})
</script>
