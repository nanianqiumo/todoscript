<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="javascripts/ajax.js"></script>
    <title>Login</title>
</head>
<body>
<form id="login" class="form-horizontal" action='/api/login' method="post">
  <div id="tip" class="alert alert-danger" role="alert" style="visibility:hidden;"></div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
          <div class="col-sm-10">
            <input type="username" name="username" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" id="sub" class="btn btn-default">Sign in</button>
          </div>
        </div>
        
</form>




<script>
document.getElementById('sub').addEventListener('click',function(){
  let tip = document.getElementById('tip');
  tip.style.visibility="hidden";
  let data = formser('login');
  console.log(data);
  let xhr = new XMLHttpRequest();
  xhr.open('post','/api/login');
  xhr.setRequestHeader("Content-type","application/json");

  xhr.send(JSON.stringify(data));
  xhr.onreadystatechange = function () {
  if (xhr.readyState == 4 && xhr.status == 200) {
  localStorage.token = xhr.responseText;
  location.href = "/index";
  } else{
  tip.style.visibility="visible";
  tip.innerText = xhr.responseText;
  }
  };

})
 
</script>
</body>
</html>
